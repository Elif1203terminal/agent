<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentSmith</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0e1117;
            --surface: #161b22;
            --surface2: #1c2129;
            --border: #30363d;
            --text: #e6edf3;
            --text-dim: #8b949e;
            --accent: #58a6ff;
            --green: #3fb950;
            --yellow: #d29922;
            --red: #f85149;
            --purple: #bc8cff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header h1 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--green);
            letter-spacing: 0.02em;
        }

        header .subtitle {
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Agent Cards */
        .agents-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .agent-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px;
            transition: border-color 0.2s;
        }

        .agent-card.active {
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(88, 166, 255, 0.15);
        }

        .agent-card.pipeline {
            border-color: var(--purple);
            box-shadow: 0 0 12px rgba(188, 140, 255, 0.15);
        }

        .agent-card .agent-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .agent-card .agent-desc {
            font-size: 0.78rem;
            color: var(--text-dim);
        }

        /* Command Bar */
        .command-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        .command-bar input {
            flex: 1;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px 16px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
        }

        .command-bar input:focus {
            border-color: var(--accent);
        }

        .command-bar input::placeholder {
            color: var(--text-dim);
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-generate {
            background: var(--green);
            color: var(--bg);
            border-color: var(--green);
        }

        .btn-generate:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn-dryrun {
            background: transparent;
            color: var(--yellow);
            border-color: var(--yellow);
        }

        .btn-dryrun:hover:not(:disabled) {
            background: rgba(210, 153, 34, 0.1);
        }

        .btn-iterate {
            background: transparent;
            color: var(--purple);
            border-color: var(--purple);
            font-size: 0.82rem;
            padding: 6px 14px;
            margin-top: 8px;
        }

        .btn-iterate:hover:not(:disabled) {
            background: rgba(188, 140, 255, 0.1);
        }

        .btn-accept {
            background: transparent;
            color: var(--green);
            border-color: var(--green);
            font-size: 0.82rem;
            padding: 6px 14px;
            margin-top: 8px;
        }

        .btn-accept:hover:not(:disabled) {
            background: rgba(63, 185, 80, 0.1);
        }

        /* Activity Log */
        .section-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 10px;
        }

        .activity-log {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            min-height: 300px;
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 24px;
            font-size: 0.88rem;
        }

        .activity-log:empty::after {
            content: "Waiting for instructions...";
            color: var(--text-dim);
            font-style: italic;
        }

        .log-entry {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .log-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .log-request {
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 6px;
        }

        .log-step {
            padding: 3px 0;
            padding-left: 16px;
            position: relative;
        }

        .log-step::before {
            content: "";
            position: absolute;
            left: 0;
            top: 10px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-dim);
        }

        .log-step.classify::before { background: var(--yellow); }
        .log-step.delegate::before { background: var(--purple); }
        .log-step.working::before { background: var(--accent); }
        .log-step.done::before { background: var(--green); }
        .log-step.plan::before { background: var(--yellow); }
        .log-step.error::before { background: var(--red); }
        .log-step.review::before { background: var(--purple); }
        .log-step.test::before { background: var(--accent); }
        .log-step.security::before { background: var(--red); }
        .log-step.pass::before { background: var(--green); }
        .log-step.fail::before { background: var(--red); }
        .log-step.warn::before { background: var(--yellow); }
        .log-step.iterate::before { background: var(--purple); }

        .log-step .dim { color: var(--text-dim); }

        .log-files {
            margin-top: 6px;
            padding-left: 16px;
        }

        .log-files li {
            list-style: none;
            color: var(--green);
            font-size: 0.82rem;
            padding: 1px 0;
        }

        .log-files li::before {
            content: "  ";
            color: var(--text-dim);
        }

        .issue-list {
            margin-top: 4px;
            padding-left: 24px;
            font-size: 0.8rem;
        }

        .issue-list .issue-error { color: var(--red); }
        .issue-list .issue-warning { color: var(--yellow); }
        .issue-list .issue-info { color: var(--text-dim); }

        .iteration-box {
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px 14px;
            margin-top: 8px;
            font-size: 0.82rem;
        }

        .iteration-box .iter-header {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text);
        }

        .gate-row {
            display: flex;
            gap: 16px;
            margin-top: 4px;
        }

        .gate { font-size: 0.78rem; }
        .gate.pass { color: var(--green); }
        .gate.fail { color: var(--red); }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid var(--text-dim);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 6px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Pipeline Progress */
        .pipeline-stages {
            display: flex;
            gap: 4px;
            margin: 8px 0;
            padding-left: 16px;
        }

        .stage-pill {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            border: 1px solid var(--border);
            color: var(--text-dim);
        }

        .stage-pill.active {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(88, 166, 255, 0.1);
        }

        .stage-pill.done {
            border-color: var(--green);
            color: var(--green);
            background: rgba(63, 185, 80, 0.1);
        }

        /* History */
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 12px;
        }

        .history-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px;
        }

        .history-card .hc-request {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: var(--text);
        }

        .history-card .hc-meta {
            font-size: 0.78rem;
            color: var(--text-dim);
        }

        .history-card .hc-path {
            font-size: 0.78rem;
            color: var(--green);
            word-break: break-all;
        }

        .empty-state {
            color: var(--text-dim);
            font-style: italic;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>AgentSmith</h1>
        <span class="subtitle">Agentic Build Pipeline</span>
    </header>

    <main>
        <div class="agents-row" id="agentsRow"></div>

        <div class="command-bar">
            <input type="text" id="requestInput" placeholder='Describe what you want to build... e.g. "build me a todo web app"' autocomplete="off">
            <button class="btn btn-generate" id="btnGenerate" onclick="doGenerate()">Build</button>
            <button class="btn btn-dryrun" id="btnDryRun" onclick="doDryRun()">Dry Run</button>
        </div>

        <div class="section-label">Activity Log</div>
        <div class="activity-log" id="activityLog"></div>

        <div class="section-label">History</div>
        <div id="historySection">
            <span class="empty-state">No generations yet.</span>
        </div>
    </main>

    <script>
        const agentsRow = document.getElementById("agentsRow");
        const activityLog = document.getElementById("activityLog");
        const historySection = document.getElementById("historySection");
        const requestInput = document.getElementById("requestInput");
        const btnGenerate = document.getElementById("btnGenerate");
        const btnDryRun = document.getElementById("btnDryRun");

        let agents = [];
        let historyItems = [];
        let busy = false;

        const PIPELINE_STAGES = ["planner", "generator", "reviewer", "tester", "security", "readme_writer"];

        // Load agents on startup
        fetch("/api/agents")
            .then(r => r.json())
            .then(data => {
                agents = data;
                agentsRow.innerHTML = data.map(a =>
                    `<div class="agent-card" id="card-${a.name}">
                        <div class="agent-name">${a.name}</div>
                        <div class="agent-desc">${a.description}</div>
                    </div>`
                ).join("");
            });

        // Enter key triggers generate
        requestInput.addEventListener("keydown", e => {
            if (e.key === "Enter" && !busy) doGenerate();
        });

        function setBusy(state) {
            busy = state;
            btnGenerate.disabled = state;
            btnDryRun.disabled = state;
            requestInput.disabled = state;
        }

        function clearActiveCards() {
            document.querySelectorAll(".agent-card.active, .agent-card.pipeline").forEach(c => {
                c.classList.remove("active", "pipeline");
            });
        }

        function highlightPipelineStage(stageName) {
            clearActiveCards();
            const card = document.getElementById(`card-${stageName}`);
            if (card) card.classList.add("pipeline");
        }

        function scrollLog() {
            activityLog.scrollTop = activityLog.scrollHeight;
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function addEntry() {
            const entry = document.createElement("div");
            entry.className = "log-entry";
            activityLog.appendChild(entry);
            scrollLog();
            return entry;
        }

        function addStep(entry, cls, html) {
            const step = document.createElement("div");
            step.className = `log-step ${cls}`;
            step.innerHTML = html;
            entry.appendChild(step);
            scrollLog();
            return step;
        }

        function renderPipelineStages(entry, activeStage, allDone) {
            let existing = entry.querySelector(".pipeline-stages");
            if (!existing) {
                existing = document.createElement("div");
                existing.className = "pipeline-stages";
                entry.appendChild(existing);
            }
            existing.innerHTML = PIPELINE_STAGES.map(s => {
                const idx = PIPELINE_STAGES.indexOf(s);
                const activeIdx = PIPELINE_STAGES.indexOf(activeStage);
                let cls = "stage-pill";
                if (allDone) cls += " done";
                else if (idx < activeIdx) cls += " done";
                else if (s === activeStage) cls += " active";
                return `<span class="${cls}">${s}</span>`;
            }).join("");
            scrollLog();
        }

        function renderIteration(entry, iteration) {
            const box = document.createElement("div");
            box.className = "iteration-box";

            const errors = iteration.issues.filter(i => i.severity === "error").length;
            const warnings = iteration.issues.filter(i => i.severity === "warning").length;

            box.innerHTML = `
                <div class="iter-header">Iteration ${iteration.number}</div>
                <div class="gate-row">
                    <span class="gate ${iteration.lint_passed ? 'pass' : 'fail'}">Lint: ${iteration.lint_passed ? 'PASS' : 'FAIL'}</span>
                    <span class="gate ${iteration.tests_passed ? 'pass' : 'fail'}">Tests: ${iteration.tests_passed ? 'PASS' : 'FAIL'}</span>
                    <span class="gate ${iteration.security_passed ? 'pass' : 'fail'}">Security: ${iteration.security_passed ? 'PASS' : 'FAIL'}</span>
                    <span class="gate" style="color:var(--text-dim)">Errors: ${errors} | Warnings: ${warnings}</span>
                </div>
            `;

            if (iteration.issues.length > 0) {
                const issueList = document.createElement("div");
                issueList.className = "issue-list";
                iteration.issues.slice(0, 10).forEach(issue => {
                    const cls = issue.severity === "error" ? "issue-error" : issue.severity === "warning" ? "issue-warning" : "issue-info";
                    const loc = issue.file + (issue.line ? `:${issue.line}` : "");
                    issueList.innerHTML += `<div class="${cls}">[${issue.severity.toUpperCase()}] ${escHtml(loc)}: ${escHtml(issue.message)}</div>`;
                });
                box.appendChild(issueList);
            }

            entry.appendChild(box);
            scrollLog();
        }

        async function doGenerate() {
            const req = requestInput.value.trim();
            if (!req) return;

            setBusy(true);
            clearActiveCards();
            const entry = addEntry();

            entry.innerHTML = `<div class="log-request">&gt; ${escHtml(req)}</div>`;

            // Step 1: Planning â€” show spinner while waiting for API
            addStep(entry, "classify", `<span class="spinner"></span>Planning...`);
            renderPipelineStages(entry, "planner");
            highlightPipelineStage("planner");

            // Animate through stages while waiting for the API response
            let stageIndex = 0;
            const stageTimer = setInterval(() => {
                stageIndex++;
                if (stageIndex < PIPELINE_STAGES.length) {
                    const stage = PIPELINE_STAGES[stageIndex];
                    renderPipelineStages(entry, stage);
                    highlightPipelineStage(stage);
                }
            }, 4000);

            try {
                const res = await fetch("/api/generate", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({request: req}),
                });
                const data = await res.json();

                clearInterval(stageTimer);

                if (data.error) {
                    addStep(entry, "error", `Error: ${escHtml(data.error)}`);
                    setBusy(false);
                    clearActiveCards();
                    return;
                }

                // Update planning step
                entry.querySelector(".log-step.classify").innerHTML =
                    `Classified as <strong>${escHtml(data.category)}</strong> ` +
                    `<span class="dim">(stack: ${escHtml(data.stack)})</span>`;

                if (data.spec) {
                    addStep(entry, "plan", `<span class="dim">Spec:</span> ${escHtml(data.spec)}`);
                }

                if (data.file_manifest && data.file_manifest.length) {
                    addStep(entry, "plan", `<span class="dim">Files:</span> ${data.file_manifest.map(escHtml).join(", ")}`);
                }

                // Show all stages as done
                renderPipelineStages(entry, "", true);

                // Show iteration results
                if (data.iterations) {
                    data.iterations.forEach(iter => renderIteration(entry, iter));
                }

                // Show final files
                if (data.status === "done") {
                    addStep(entry, "done",
                        `Generated <strong>${data.files.length}</strong> file(s)` +
                        (data.output_dir ? ` in <strong>${escHtml(data.output_dir)}</strong>` : ""));

                    const fileList = document.createElement("ul");
                    fileList.className = "log-files";
                    data.files.forEach(f => {
                        const li = document.createElement("li");
                        li.textContent = f;
                        fileList.appendChild(li);
                    });
                    entry.appendChild(fileList);
                } else if (data.status === "awaiting_approval" && data.job_id) {
                    // Show stages up to where it stopped (not all done)
                    renderPipelineStages(entry, "security");

                    // Show iterate/accept buttons
                    const btnRow = document.createElement("div");
                    btnRow.innerHTML = `
                        <button class="btn btn-iterate" onclick="doIterate('${data.job_id}', this.parentElement.parentElement)">Re-generate with fixes</button>
                        <button class="btn btn-accept" onclick="doAccept('${data.job_id}', this.parentElement.parentElement)">Accept as-is</button>
                    `;
                    entry.appendChild(btnRow);
                }

                historyItems.push(data);
                renderHistory();
                requestInput.value = "";

            } catch (err) {
                clearInterval(stageTimer);
                addStep(entry, "error", `Network error: ${escHtml(err.message)}`);
            }

            setBusy(false);
            clearActiveCards();
            scrollLog();
        }

        async function doIterate(jobId, entry) {
            setBusy(true);
            addStep(entry, "iterate", `<span class="spinner"></span>Running another iteration...`);
            renderPipelineStages(entry, "generator");
            highlightPipelineStage("generator");

            try {
                const res = await fetch("/api/iterate", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({job_id: jobId}),
                });
                const data = await res.json();

                if (data.error) {
                    addStep(entry, "error", `Error: ${escHtml(data.error)}`);
                    setBusy(false);
                    clearActiveCards();
                    return;
                }

                // Remove old buttons
                const oldBtns = entry.querySelectorAll(".btn-iterate, .btn-accept");
                oldBtns.forEach(b => b.parentElement.remove());

                // Update iterate step
                const iterStep = entry.querySelector(".log-step.iterate:last-of-type");
                if (iterStep) iterStep.innerHTML = "Iteration complete";

                renderPipelineStages(entry, "");

                if (data.iterations) {
                    const lastIter = data.iterations[data.iterations.length - 1];
                    renderIteration(entry, lastIter);
                }

                if (data.status === "done") {
                    addStep(entry, "done",
                        `Generated <strong>${data.files.length}</strong> file(s)` +
                        (data.output_dir ? ` in <strong>${escHtml(data.output_dir)}</strong>` : ""));

                    const fileList = document.createElement("ul");
                    fileList.className = "log-files";
                    data.files.forEach(f => {
                        const li = document.createElement("li");
                        li.textContent = f;
                        fileList.appendChild(li);
                    });
                    entry.appendChild(fileList);
                } else if (data.status === "awaiting_approval") {
                    const btnRow = document.createElement("div");
                    btnRow.innerHTML = `
                        <button class="btn btn-iterate" onclick="doIterate('${jobId}', this.parentElement.parentElement)">Re-generate with fixes</button>
                        <button class="btn btn-accept" onclick="doAccept('${jobId}', this.parentElement.parentElement)">Accept as-is</button>
                    `;
                    entry.appendChild(btnRow);
                }

            } catch (err) {
                addStep(entry, "error", `Network error: ${escHtml(err.message)}`);
            }

            setBusy(false);
            clearActiveCards();
            scrollLog();
        }

        async function doAccept(jobId, entry) {
            setBusy(true);

            try {
                const res = await fetch("/api/approve", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({job_id: jobId}),
                });
                const data = await res.json();

                // Remove old buttons
                const oldBtns = entry.querySelectorAll(".btn-iterate, .btn-accept");
                oldBtns.forEach(b => b.parentElement.remove());

                if (data.error) {
                    addStep(entry, "error", `Error: ${escHtml(data.error)}`);
                } else {
                    addStep(entry, "done",
                        `Accepted and wrote <strong>${data.files.length}</strong> file(s)` +
                        (data.output_dir ? ` to <strong>${escHtml(data.output_dir)}</strong>` : ""));

                    if (data.written_files) {
                        const fileList = document.createElement("ul");
                        fileList.className = "log-files";
                        data.written_files.forEach(f => {
                            const li = document.createElement("li");
                            li.textContent = f;
                            fileList.appendChild(li);
                        });
                        entry.appendChild(fileList);
                    }
                }
            } catch (err) {
                addStep(entry, "error", `Network error: ${escHtml(err.message)}`);
            }

            setBusy(false);
            scrollLog();
        }

        async function doDryRun() {
            const req = requestInput.value.trim();
            if (!req) return;

            setBusy(true);
            clearActiveCards();
            const entry = addEntry();

            entry.innerHTML = `<div class="log-request">&gt; ${escHtml(req)} <span class="dim">[dry run]</span></div>`;
            addStep(entry, "classify", `<span class="spinner"></span>Planning...`);

            try {
                const res = await fetch("/api/dry-run", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({request: req}),
                });
                const data = await res.json();

                if (data.error) {
                    addStep(entry, "error", `Error: ${escHtml(data.error)}`);
                    setBusy(false);
                    return;
                }

                entry.querySelector(".log-step.classify").innerHTML =
                    `Classified as <strong>${escHtml(data.category)}</strong> ` +
                    `<span class="dim">(stack: ${escHtml(data.stack)})</span>`;

                if (data.spec) {
                    addStep(entry, "plan", `<span class="dim">Spec:</span> ${escHtml(data.spec)}`);
                }

                if (data.file_manifest && data.file_manifest.length) {
                    addStep(entry, "plan", `<span class="dim">Files to generate:</span> ${data.file_manifest.map(escHtml).join(", ")}`);
                }

            } catch (err) {
                addStep(entry, "error", `Network error: ${escHtml(err.message)}`);
            }

            setBusy(false);
            clearActiveCards();
            scrollLog();
        }

        function renderHistory() {
            if (historyItems.length === 0) {
                historySection.innerHTML = `<span class="empty-state">No generations yet.</span>`;
                return;
            }
            historySection.innerHTML = `<div class="history-grid">${
                historyItems.slice().reverse().map(h =>
                    `<div class="history-card">
                        <div class="hc-request">${escHtml(h.request)}</div>
                        <div class="hc-meta">${escHtml(h.stack || h.category)} &middot; ${h.files ? h.files.length : 0} file(s) &middot; ${h.total_iterations || 1} iteration(s)</div>
                        <div class="hc-path">${escHtml(h.output_dir || "")}</div>
                    </div>`
                ).join("")
            }</div>`;
        }

        function escHtml(str) {
            if (!str) return "";
            const d = document.createElement("div");
            d.textContent = str;
            return d.innerHTML;
        }
    </script>
